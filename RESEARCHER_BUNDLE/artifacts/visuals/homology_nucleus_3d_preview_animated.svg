<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGradAnim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#0f1721"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGradAnim)"/>
  
  <!-- Animated rotation group -->
  <g transform-origin="300 200">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 300 200"
      to="360 300 200"
      dur="20s"
      repeatCount="indefinite"/>
    
    <!-- 3D projection effect with depth -->
    
    <!-- Back layer (smaller, dimmer) -->
    <g opacity="0.3">
      <circle cx="150" cy="130" r="4" fill="#5e9cff"/>
      <circle cx="230" cy="150" r="4" fill="#c77dff"/>
      <circle cx="310" cy="180" r="4" fill="#4ade80"/>
      <circle cx="390" cy="210" r="4" fill="#fbbf24"/>
      <circle cx="470" cy="230" r="4" fill="#f472b6"/>
    </g>
    
    <!-- Middle layer -->
    <g opacity="0.6">
      <line x1="120" y1="110" x2="200" y2="150" stroke="#1c2a3a" stroke-width="1"/>
      <line x1="200" y1="150" x2="280" y2="190" stroke="#1c2a3a" stroke-width="1"/>
      <line x1="280" y1="190" x2="360" y2="230" stroke="#1c2a3a" stroke-width="1"/>
      <line x1="360" y1="230" x2="440" y2="260" stroke="#1c2a3a" stroke-width="1"/>
      
      <circle cx="120" cy="110" r="5" fill="#5e9cff"/>
      <circle cx="200" cy="150" r="5" fill="#c77dff"/>
      <circle cx="280" cy="190" r="5" fill="#4ade80"/>
      <circle cx="360" cy="230" r="5" fill="#fbbf24"/>
      <circle cx="440" cy="260" r="5" fill="#f472b6"/>
    </g>
    
    <!-- Front layer (larger, brighter) -->
    <g>
      <!-- Edges -->
      <g stroke="#2a3a4a" stroke-width="1.5" fill="none">
        <path d="M80,140 Q120,120 160,150"/>
        <path d="M160,150 Q200,140 240,180"/>
        <path d="M240,180 Q280,160 320,210"/>
        <path d="M320,210 Q360,190 400,240"/>
        <path d="M400,240 Q440,220 480,280"/>
      </g>
      
      <!-- F2Matrix -->
      <g fill="#5e9cff">
        <circle cx="80" cy="140" r="7">
          <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="60" cy="150" r="6"/>
        <circle cx="100" cy="130" r="6"/>
        <circle cx="115" cy="115" r="5"/>
        <circle cx="130" cy="125" r="5"/>
      </g>
      
      <!-- ChainComplex -->
      <g fill="#c77dff">
        <circle cx="200" cy="170" r="7">
          <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite" begin="0.3s"/>
        </circle>
        <circle cx="185" cy="180" r="6"/>
        <circle cx="215" cy="160" r="6"/>
        <circle cx="230" cy="185" r="5"/>
      </g>
      
      <!-- HomologyRepr -->
      <g fill="#4ade80">
        <circle cx="300" cy="220" r="7">
          <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite" begin="0.6s"/>
        </circle>
        <circle cx="285" cy="230" r="6"/>
        <circle cx="315" cy="210" r="6"/>
        <circle cx="330" cy="235" r="5"/>
      </g>
      
      <!-- QuotNucleus -->
      <g fill="#fbbf24">
        <circle cx="400" cy="270" r="7">
          <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite" begin="0.9s"/>
        </circle>
        <circle cx="385" cy="280" r="6"/>
        <circle cx="415" cy="260" r="6"/>
        <circle cx="430" cy="285" r="5"/>
      </g>
      
      <!-- MathlibBridge -->
      <g fill="#f472b6">
        <circle cx="500" cy="310" r="7">
          <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite" begin="1.2s"/>
        </circle>
        <circle cx="485" cy="320" r="6"/>
        <circle cx="515" cy="300" r="6"/>
        <circle cx="530" cy="325" r="5"/>
        <circle cx="470" cy="305" r="5"/>
      </g>
      
      <!-- Tests -->
      <g fill="#a3a3a3">
        <circle cx="340" cy="340" r="5"/>
        <circle cx="360" cy="330" r="5"/>
        <circle cx="380" cy="345" r="5"/>
      </g>
    </g>
  </g>
  
  <!-- Title (outside rotation) -->
  <text x="300" y="30" text-anchor="middle" fill="#e6eef7" font-family="system-ui" font-size="16" font-weight="600">Homology Nucleus - 3D Proof Map</text>
  <text x="300" y="50" text-anchor="middle" fill="#6b7d8c" font-family="system-ui" font-size="11">Click to explore in 3D</text>
  
  <!-- Legend -->
  <g transform="translate(30, 365)">
    <circle cx="5" cy="5" r="4" fill="#5e9cff"/>
    <text x="15" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">F2Matrix</text>
    <circle cx="85" cy="5" r="4" fill="#c77dff"/>
    <text x="95" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">ChainComplex</text>
    <circle cx="190" cy="5" r="4" fill="#4ade80"/>
    <text x="200" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">HomologyRepr</text>
    <circle cx="295" cy="5" r="4" fill="#fbbf24"/>
    <text x="305" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">QuotNucleus</text>
    <circle cx="390" cy="5" r="4" fill="#f472b6"/>
    <text x="400" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">MathlibBridge</text>
  </g>
</svg>
