<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0b0f14"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e6eef7" font-family="monospace" font-size="16" font-weight="600">Homology Nucleus - 2D Proof Map</text>
  <text x="400" y="55" text-anchor="middle" fill="#6b7d8c" font-family="monospace" font-size="11">Click to explore interactively</text>

  <!-- Define node positions for consistency -->
  <!-- F2Matrix: 100-180, 140-200 -->
  <!-- LinearAlgebra: 220-300, 200-280 -->
  <!-- ChainComplex: 340-420, 260-340 -->
  <!-- HomologyRepr: 460-540, 320-400 -->
  <!-- QuotientNucleus: 580-660, 380-460 -->
  <!-- MathlibBridge: 560-680, 460-540 -->
  <!-- Tests: 300-380, 440-500 -->

  <!-- Edges connecting clusters -->
  <g stroke="#4a9eff" stroke-width="2" fill="none" opacity="0.5">
    <!-- F2Matrix to LinearAlgebra -->
    <line x1="170" y1="170" x2="230" y2="220"/>
    <!-- LinearAlgebra to ChainComplex -->
    <line x1="290" y1="250" x2="350" y2="290"/>
    <!-- ChainComplex to HomologyRepr -->
    <line x1="410" y1="310" x2="470" y2="350"/>
    <!-- HomologyRepr to QuotientNucleus -->
    <line x1="530" y1="370" x2="590" y2="410"/>
    <!-- QuotientNucleus to MathlibBridge -->
    <line x1="620" y1="450" x2="620" y2="480"/>
    <!-- ChainComplex to Tests -->
    <line x1="380" y1="330" x2="340" y2="460"/>
  </g>

  <!-- Internal cluster edges -->
  <g stroke="#4a9eff" stroke-width="1.5" fill="none" opacity="0.35">
    <!-- F2Matrix internal -->
    <line x1="120" y1="150" x2="150" y2="170"/>
    <line x1="150" y1="170" x2="140" y2="190"/>
    <line x1="150" y1="170" x2="170" y2="160"/>
    <!-- LinearAlgebra internal -->
    <line x1="240" y1="220" x2="270" y2="250"/>
    <line x1="270" y1="250" x2="260" y2="270"/>
    <!-- ChainComplex internal -->
    <line x1="360" y1="280" x2="390" y2="310"/>
    <line x1="390" y1="310" x2="380" y2="330"/>
    <!-- HomologyRepr internal -->
    <line x1="480" y1="340" x2="510" y2="370"/>
    <line x1="510" y1="370" x2="500" y2="390"/>
    <!-- QuotientNucleus internal -->
    <line x1="600" y1="400" x2="630" y2="430"/>
    <line x1="630" y1="430" x2="620" y2="450"/>
    <!-- MathlibBridge internal -->
    <line x1="580" y1="480" x2="620" y2="500"/>
    <line x1="620" y1="500" x2="660" y2="490"/>
  </g>

  <!-- F2Matrix cluster (blue) -->
  <g fill="#5e9cff">
    <circle cx="120" cy="150" r="10"/>
    <circle cx="150" cy="170" r="9"/>
    <circle cx="140" cy="190" r="7"/>
    <circle cx="170" cy="160" r="8"/>
    <circle cx="160" cy="185" r="6"/>
  </g>

  <!-- LinearAlgebra cluster (purple) -->
  <g fill="#c77dff">
    <circle cx="240" cy="220" r="10"/>
    <circle cx="270" cy="250" r="9"/>
    <circle cx="260" cy="270" r="7"/>
    <circle cx="290" cy="240" r="8"/>
  </g>

  <!-- ChainComplex cluster (green) -->
  <g fill="#4ade80">
    <circle cx="360" cy="280" r="11"/>
    <circle cx="390" cy="310" r="10"/>
    <circle cx="380" cy="330" r="8"/>
    <circle cx="410" cy="300" r="8"/>
    <circle cx="400" cy="325" r="7"/>
  </g>

  <!-- HomologyRepr cluster (yellow) -->
  <g fill="#fbbf24">
    <circle cx="480" cy="340" r="10"/>
    <circle cx="510" cy="370" r="11"/>
    <circle cx="500" cy="390" r="8"/>
    <circle cx="530" cy="360" r="9"/>
  </g>

  <!-- QuotientNucleus cluster (pink) -->
  <g fill="#f472b6">
    <circle cx="600" cy="400" r="10"/>
    <circle cx="630" cy="430" r="11"/>
    <circle cx="620" cy="450" r="9"/>
    <circle cx="650" cy="420" r="8"/>
  </g>

  <!-- MathlibBridge cluster (cyan) -->
  <g fill="#22d3d3">
    <circle cx="580" cy="480" r="9"/>
    <circle cx="620" cy="500" r="10"/>
    <circle cx="660" cy="490" r="8"/>
    <circle cx="640" cy="515" r="7"/>
  </g>

  <!-- Tests cluster (gray) -->
  <g fill="#a3a3a3">
    <circle cx="320" cy="460" r="8"/>
    <circle cx="340" cy="480" r="7"/>
    <circle cx="360" cy="470" r="7"/>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 520)" font-family="monospace" font-size="10">
    <circle cx="0" cy="0" r="5" fill="#5e9cff"/>
    <text x="10" y="4" fill="#6b7d8c">F2Matrix</text>
    <circle cx="80" cy="0" r="5" fill="#c77dff"/>
    <text x="90" y="4" fill="#6b7d8c">LinearAlgebra</text>
    <circle cx="185" cy="0" r="5" fill="#4ade80"/>
    <text x="195" y="4" fill="#6b7d8c">ChainComplex</text>
    <circle cx="290" cy="0" r="5" fill="#fbbf24"/>
    <text x="300" y="4" fill="#6b7d8c">HomologyRepr</text>
    <circle cx="400" cy="0" r="5" fill="#f472b6"/>
    <text x="410" y="4" fill="#6b7d8c">QuotientNucleus</text>
    <circle cx="520" cy="0" r="5" fill="#22d3d3"/>
    <text x="530" y="4" fill="#6b7d8c">MathlibBridge</text>
    <circle cx="630" cy="0" r="5" fill="#a3a3a3"/>
    <text x="640" y="4" fill="#6b7d8c">Tests</text>
  </g>
</svg>
