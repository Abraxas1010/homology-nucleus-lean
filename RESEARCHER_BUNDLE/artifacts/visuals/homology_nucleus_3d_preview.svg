<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#0f1721"/>
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- 3D projection effect with depth -->
  
  <!-- Back layer (smaller, dimmer) -->
  <g opacity="0.4" transform="translate(50, 30) scale(0.7)">
    <circle cx="100" cy="100" r="4" fill="#5e9cff"/>
    <circle cx="180" cy="120" r="4" fill="#c77dff"/>
    <circle cx="260" cy="150" r="4" fill="#4ade80"/>
    <circle cx="340" cy="180" r="4" fill="#fbbf24"/>
    <circle cx="420" cy="200" r="4" fill="#f472b6"/>
  </g>
  
  <!-- Middle layer -->
  <g opacity="0.7" transform="translate(30, 20) scale(0.85)">
    <line x1="120" y1="90" x2="200" y2="130" stroke="#1c2a3a" stroke-width="1"/>
    <line x1="200" y1="130" x2="280" y2="170" stroke="#1c2a3a" stroke-width="1"/>
    <line x1="280" y1="170" x2="360" y2="210" stroke="#1c2a3a" stroke-width="1"/>
    <line x1="360" y1="210" x2="440" y2="240" stroke="#1c2a3a" stroke-width="1"/>
    
    <circle cx="120" cy="90" r="5" fill="#5e9cff"/>
    <circle cx="140" cy="85" r="4" fill="#5e9cff"/>
    <circle cx="200" cy="130" r="5" fill="#c77dff"/>
    <circle cx="220" cy="125" r="4" fill="#c77dff"/>
    <circle cx="280" cy="170" r="5" fill="#4ade80"/>
    <circle cx="300" cy="165" r="4" fill="#4ade80"/>
    <circle cx="360" cy="210" r="5" fill="#fbbf24"/>
    <circle cx="380" cy="205" r="4" fill="#fbbf24"/>
    <circle cx="440" cy="240" r="5" fill="#f472b6"/>
    <circle cx="460" cy="235" r="4" fill="#f472b6"/>
  </g>
  
  <!-- Front layer (larger, brighter) -->
  <g transform="translate(10, 10)">
    <!-- Edges -->
    <g stroke="#2a3a4a" stroke-width="1.5" fill="none">
      <path d="M80,120 Q120,100 160,130"/>
      <path d="M160,130 Q200,120 240,160"/>
      <path d="M240,160 Q280,140 320,190"/>
      <path d="M320,190 Q360,170 400,220"/>
      <path d="M400,220 Q440,200 480,260"/>
      <path d="M320,310 Q360,290 400,320"/>
    </g>
    
    <!-- F2Matrix -->
    <g fill="#5e9cff">
      <circle cx="80" cy="120" r="7" opacity="0.9"/>
      <circle cx="60" cy="130" r="6" opacity="0.8"/>
      <circle cx="100" cy="110" r="6" opacity="0.85"/>
      <circle cx="70" cy="145" r="5" opacity="0.75"/>
      <circle cx="90" cy="100" r="5" opacity="0.8"/>
      <circle cx="115" cy="95" r="6" opacity="0.85"/>
      <circle cx="130" cy="105" r="5" opacity="0.8"/>
      <circle cx="145" cy="90" r="5" opacity="0.75"/>
    </g>
    
    <!-- ChainComplex -->
    <g fill="#c77dff">
      <circle cx="200" cy="150" r="7" opacity="0.9"/>
      <circle cx="185" cy="160" r="6" opacity="0.8"/>
      <circle cx="215" cy="140" r="6" opacity="0.85"/>
      <circle cx="230" cy="165" r="5" opacity="0.8"/>
      <circle cx="175" cy="175" r="5" opacity="0.75"/>
    </g>
    
    <!-- HomologyRepr -->
    <g fill="#4ade80">
      <circle cx="300" cy="200" r="7" opacity="0.9"/>
      <circle cx="285" cy="210" r="6" opacity="0.8"/>
      <circle cx="315" cy="190" r="6" opacity="0.85"/>
      <circle cx="330" cy="215" r="5" opacity="0.8"/>
      <circle cx="275" cy="225" r="5" opacity="0.75"/>
    </g>
    
    <!-- QuotNucleus -->
    <g fill="#fbbf24">
      <circle cx="400" cy="250" r="7" opacity="0.9"/>
      <circle cx="385" cy="260" r="6" opacity="0.8"/>
      <circle cx="415" cy="240" r="6" opacity="0.85"/>
      <circle cx="430" cy="265" r="5" opacity="0.8"/>
      <circle cx="375" cy="275" r="5" opacity="0.75"/>
    </g>
    
    <!-- MathlibBridge -->
    <g fill="#f472b6">
      <circle cx="500" cy="290" r="7" opacity="0.9"/>
      <circle cx="485" cy="300" r="6" opacity="0.8"/>
      <circle cx="515" cy="280" r="6" opacity="0.85"/>
      <circle cx="530" cy="305" r="5" opacity="0.8"/>
      <circle cx="470" cy="285" r="5" opacity="0.75"/>
      <circle cx="545" cy="290" r="4" opacity="0.7"/>
      <circle cx="555" cy="275" r="4" opacity="0.65"/>
    </g>
    
    <!-- Tests -->
    <g fill="#a3a3a3">
      <circle cx="340" cy="320" r="5" opacity="0.8"/>
      <circle cx="360" cy="310" r="5" opacity="0.75"/>
      <circle cx="380" cy="325" r="5" opacity="0.8"/>
      <circle cx="400" cy="305" r="4" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#e6eef7" font-family="system-ui" font-size="16" font-weight="600">Homology Nucleus - 3D Proof Map</text>
  
  <!-- Legend -->
  <g transform="translate(30, 360)">
    <circle cx="5" cy="5" r="4" fill="#5e9cff"/>
    <text x="15" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">F2Matrix</text>
    <circle cx="85" cy="5" r="4" fill="#c77dff"/>
    <text x="95" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">ChainComplex</text>
    <circle cx="190" cy="5" r="4" fill="#4ade80"/>
    <text x="200" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">HomologyRepr</text>
    <circle cx="295" cy="5" r="4" fill="#fbbf24"/>
    <text x="305" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">QuotNucleus</text>
    <circle cx="390" cy="5" r="4" fill="#f472b6"/>
    <text x="400" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">MathlibBridge</text>
    <circle cx="500" cy="5" r="4" fill="#a3a3a3"/>
    <text x="510" y="9" fill="#6b7d8c" font-family="system-ui" font-size="10">Tests</text>
  </g>
</svg>
