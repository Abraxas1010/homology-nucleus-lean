<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="#0b0f14"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e6eef7" font-family="monospace" font-size="16" font-weight="600">Homology Nucleus - 3D Proof Map</text>
  <text x="400" y="55" text-anchor="middle" fill="#6b7d8c" font-family="monospace" font-size="11">Click to rotate and explore</text>

  <!-- Back layer edges (faint) -->
  <g stroke="#4a9eff" stroke-width="1" fill="none" opacity="0.2">
    <line x1="200" y1="180" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="400" y2="190"/>
    <line x1="400" y1="190" x2="500" y2="200"/>
    <line x1="500" y1="200" x2="600" y2="180"/>
  </g>

  <!-- Middle layer edges -->
  <g stroke="#4a9eff" stroke-width="1.5" fill="none" opacity="0.35">
    <line x1="180" y1="300" x2="280" y2="320"/>
    <line x1="280" y1="320" x2="380" y2="300"/>
    <line x1="380" y1="300" x2="480" y2="320"/>
    <line x1="480" y1="320" x2="580" y2="300"/>
    <line x1="280" y1="320" x2="340" y2="380"/>
  </g>

  <!-- Front layer edges (bright) -->
  <g stroke="#4a9eff" stroke-width="2" fill="none" opacity="0.5">
    <line x1="220" y1="420" x2="320" y2="450"/>
    <line x1="320" y1="450" x2="420" y2="430"/>
    <line x1="420" y1="430" x2="520" y2="460"/>
    <line x1="520" y1="460" x2="620" y2="440"/>
    <line x1="340" y1="480" x2="420" y2="430"/>
  </g>

  <!-- Back layer nodes (small, faint) -->
  <g opacity="0.4">
    <circle cx="200" cy="180" r="6" fill="#5e9cff"/>
    <circle cx="300" cy="200" r="7" fill="#c77dff"/>
    <circle cx="400" cy="190" r="8" fill="#4ade80"/>
    <circle cx="500" cy="200" r="7" fill="#fbbf24"/>
    <circle cx="600" cy="180" r="6" fill="#f472b6"/>
  </g>

  <!-- Middle layer nodes -->
  <g opacity="0.7">
    <circle cx="180" cy="300" r="8" fill="#5e9cff"/>
    <circle cx="220" cy="320" r="6" fill="#5e9cff"/>
    <circle cx="280" cy="320" r="9" fill="#c77dff"/>
    <circle cx="320" cy="340" r="7" fill="#c77dff"/>
    <circle cx="380" cy="300" r="10" fill="#4ade80"/>
    <circle cx="420" cy="330" r="8" fill="#4ade80"/>
    <circle cx="480" cy="320" r="9" fill="#fbbf24"/>
    <circle cx="520" cy="340" r="7" fill="#fbbf24"/>
    <circle cx="580" cy="300" r="8" fill="#f472b6"/>
    <circle cx="620" cy="320" r="7" fill="#22d3d3"/>
    <circle cx="340" cy="380" r="6" fill="#a3a3a3"/>
  </g>

  <!-- Front layer nodes (large, bright) -->
  <g filter="url(#glow)">
    <circle cx="220" cy="420" r="10" fill="#5e9cff"/>
    <circle cx="260" cy="450" r="8" fill="#5e9cff"/>
    <circle cx="320" cy="450" r="11" fill="#c77dff"/>
    <circle cx="360" cy="470" r="9" fill="#c77dff"/>
    <circle cx="420" cy="430" r="12" fill="#4ade80"/>
    <circle cx="460" cy="460" r="10" fill="#4ade80"/>
    <circle cx="520" cy="460" r="11" fill="#fbbf24"/>
    <circle cx="560" cy="480" r="9" fill="#fbbf24"/>
    <circle cx="620" cy="440" r="10" fill="#f472b6"/>
    <circle cx="660" cy="470" r="9" fill="#22d3d3"/>
    <circle cx="340" cy="480" r="8" fill="#a3a3a3"/>
  </g>

  <!-- Depth indicator -->
  <g transform="translate(720, 300)">
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#1c2a3a" stroke-width="2"/>
    <text x="10" y="-70" fill="#6b7d8c" font-family="monospace" font-size="9">far</text>
    <text x="10" y="75" fill="#6b7d8c" font-family="monospace" font-size="9">near</text>
    <circle cx="0" cy="-60" r="5" fill="#5e9cff" opacity="0.4"/>
    <circle cx="0" cy="0" r="7" fill="#5e9cff" opacity="0.7"/>
    <circle cx="0" cy="60" r="10" fill="#5e9cff"/>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 550)" font-family="monospace" font-size="10">
    <circle cx="0" cy="0" r="5" fill="#5e9cff"/>
    <text x="10" y="4" fill="#6b7d8c">F2Matrix</text>
    <circle cx="80" cy="0" r="5" fill="#c77dff"/>
    <text x="90" y="4" fill="#6b7d8c">LinearAlgebra</text>
    <circle cx="185" cy="0" r="5" fill="#4ade80"/>
    <text x="195" y="4" fill="#6b7d8c">ChainComplex</text>
    <circle cx="290" cy="0" r="5" fill="#fbbf24"/>
    <text x="300" y="4" fill="#6b7d8c">HomologyRepr</text>
    <circle cx="400" cy="0" r="5" fill="#f472b6"/>
    <text x="410" y="4" fill="#6b7d8c">QuotientNucleus</text>
    <circle cx="520" cy="0" r="5" fill="#22d3d3"/>
    <text x="530" y="4" fill="#6b7d8c">MathlibBridge</text>
  </g>
</svg>
