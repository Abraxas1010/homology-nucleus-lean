<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#0f1721"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="url(#bg3d)"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e6eef7" font-family="monospace" font-size="18" font-weight="600">Homology Nucleus - 3D Proof Map</text>
  <text x="400" y="60" text-anchor="middle" fill="#6b7d8c" font-family="monospace" font-size="12">Click to rotate and explore</text>

  <!-- 3D perspective edges - back layer (more transparent) -->
  <g stroke="#4a7aa8" stroke-width="1.5" fill="none" opacity="0.3">
    <line x1="180" y1="220" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="400" y2="220"/>
    <line x1="400" y1="220" x2="520" y2="200"/>
    <line x1="520" y1="200" x2="620" y2="220"/>
  </g>

  <!-- 3D perspective edges - middle layer -->
  <g stroke="#4a7aa8" stroke-width="2" fill="none" opacity="0.5">
    <line x1="200" y1="300" x2="300" y2="320"/>
    <line x1="300" y1="320" x2="400" y2="300"/>
    <line x1="400" y1="300" x2="500" y2="320"/>
    <line x1="500" y1="320" x2="600" y2="300"/>
    <line x1="250" y1="340" x2="350" y2="360"/>
    <line x1="450" y1="360" x2="550" y2="340"/>
  </g>

  <!-- 3D perspective edges - front layer (most visible) -->
  <g stroke="#4a7aa8" stroke-width="2.5" fill="none" opacity="0.7">
    <line x1="280" y1="420" x2="380" y2="440"/>
    <line x1="380" y1="440" x2="480" y2="420"/>
    <line x1="420" y1="460" x2="520" y2="480"/>
    <line x1="520" y1="480" x2="620" y2="460"/>
    <line x1="340" y1="480" x2="440" y2="500"/>
    <line x1="540" y1="500" x2="640" y2="480"/>
  </g>

  <!-- Back layer nodes (smaller, more transparent) -->
  <g opacity="0.5">
    <circle cx="180" cy="220" r="6" fill="#5e9cff"/>
    <circle cx="220" cy="200" r="5" fill="#5e9cff"/>
    <circle cx="300" cy="200" r="7" fill="#c77dff"/>
    <circle cx="340" cy="180" r="5" fill="#c77dff"/>
    <circle cx="400" cy="220" r="7" fill="#4ade80"/>
    <circle cx="440" cy="200" r="5" fill="#4ade80"/>
    <circle cx="520" cy="200" r="6" fill="#fbbf24"/>
    <circle cx="560" cy="180" r="5" fill="#fbbf24"/>
    <circle cx="620" cy="220" r="6" fill="#f472b6"/>
  </g>

  <!-- Middle layer nodes -->
  <g opacity="0.75">
    <circle cx="200" cy="300" r="8" fill="#5e9cff"/>
    <circle cx="250" cy="340" r="7" fill="#c77dff"/>
    <circle cx="300" cy="320" r="9" fill="#c77dff"/>
    <circle cx="350" cy="360" r="6" fill="#c77dff"/>
    <circle cx="400" cy="300" r="10" fill="#4ade80"/>
    <circle cx="450" cy="360" r="8" fill="#4ade80"/>
    <circle cx="500" cy="320" r="9" fill="#fbbf24"/>
    <circle cx="550" cy="340" r="7" fill="#fbbf24"/>
    <circle cx="600" cy="300" r="8" fill="#f472b6"/>
    <circle cx="650" cy="340" r="7" fill="#f472b6"/>
  </g>

  <!-- Front layer nodes (larger, full opacity) -->
  <g filter="url(#glow)">
    <circle cx="280" cy="420" r="9" fill="#5e9cff"/>
    <circle cx="320" cy="460" r="8" fill="#5e9cff"/>
    <circle cx="380" cy="440" r="11" fill="#c77dff"/>
    <circle cx="420" cy="460" r="10" fill="#4ade80"/>
    <circle cx="480" cy="420" r="12" fill="#fbbf24"/>
    <circle cx="520" cy="480" r="11" fill="#f472b6"/>
    <circle cx="580" cy="460" r="10" fill="#22d3d3"/>
    <circle cx="340" cy="480" r="9" fill="#a3a3a3"/>
    <circle cx="620" cy="460" r="9" fill="#22d3d3"/>
    <circle cx="640" cy="500" r="10" fill="#22d3d3"/>
  </g>

  <!-- Depth indicator -->
  <g transform="translate(720, 300)">
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#1c2a3a" stroke-width="2"/>
    <text x="15" y="-70" fill="#6b7d8c" font-family="monospace" font-size="10">far</text>
    <text x="15" y="75" fill="#6b7d8c" font-family="monospace" font-size="10">near</text>
    <circle cx="0" cy="-60" r="5" fill="#5e9cff" opacity="0.5"/>
    <circle cx="0" cy="0" r="7" fill="#5e9cff" opacity="0.75"/>
    <circle cx="0" cy="60" r="10" fill="#5e9cff"/>
  </g>

  <!-- Legend -->
  <g transform="translate(60, 460)">
    <circle cx="0" cy="0" r="6" fill="#5e9cff"/>
    <text x="12" y="4" fill="#6b7d8c" font-family="monospace" font-size="10">F2Matrix</text>

    <circle cx="0" cy="20" r="6" fill="#c77dff"/>
    <text x="12" y="24" fill="#6b7d8c" font-family="monospace" font-size="10">LinearAlgebra</text>

    <circle cx="0" cy="40" r="6" fill="#4ade80"/>
    <text x="12" y="44" fill="#6b7d8c" font-family="monospace" font-size="10">ChainComplex</text>

    <circle cx="0" cy="60" r="6" fill="#fbbf24"/>
    <text x="12" y="64" fill="#6b7d8c" font-family="monospace" font-size="10">HomologyRepr</text>

    <circle cx="130" cy="0" r="6" fill="#f472b6"/>
    <text x="142" y="4" fill="#6b7d8c" font-family="monospace" font-size="10">QuotientNucleus</text>

    <circle cx="130" cy="20" r="6" fill="#22d3d3"/>
    <text x="142" y="24" fill="#6b7d8c" font-family="monospace" font-size="10">MathlibBridge</text>

    <circle cx="130" cy="40" r="6" fill="#a3a3a3"/>
    <text x="142" y="44" fill="#6b7d8c" font-family="monospace" font-size="10">Tests</text>
  </g>
</svg>
