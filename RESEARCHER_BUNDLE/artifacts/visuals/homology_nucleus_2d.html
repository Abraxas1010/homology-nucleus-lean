<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homology Nucleus - 2D Proof Map</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
      cursor: grab;
    }
    canvas:active { cursor: grabbing; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      max-width: 280px;
      z-index: 100;
    }
    #controls h1 {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    #search {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 14px;
      margin-bottom: 12px;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
    }
    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.hidden { opacity: 0.3; }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    #tooltip {
      position: absolute;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 200;
      max-width: 300px;
    }
    #tooltip.visible { opacity: 1; }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); font-size: 11px; }
    #tooltip .family { color: var(--text); font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="controls">
    <h1>Homology Nucleus - 2D Map</h1>
    <input type="text" id="search" placeholder="Search declarations...">
    <div id="legend"></div>
  </div>
  <div id="tooltip">
    <div class="name"></div>
    <div class="kind"></div>
    <div class="family"></div>
  </div>
  <script src="homology_nucleus_proofs_data.js"></script>
  <script>
    const colors = {
      'Computational/F2Matrix': '#5e9cff',
      'Computational/ChainComplex': '#c77dff',
      'Computational/HomologyRepr': '#4ade80',
      'Nucleus/QuotNucleus': '#fbbf24',
      'Nucleus/MathlibBridge': '#f472b6',
      'Tests': '#a3a3a3'
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const searchInput = document.getElementById('search');
    const legend = document.getElementById('legend');

    let width, height;
    let offsetX = 0, offsetY = 0, scale = 1;
    let isDragging = false, lastX, lastY;
    let hiddenFamilies = new Set();
    let searchTerm = '';
    let hoveredNode = null;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      draw();
    }

    function toScreen(x, y) {
      return {
        x: (x * width * 0.8 + width * 0.1 + offsetX) * scale + width * (1 - scale) / 2,
        y: (y * height * 0.8 + height * 0.1 + offsetY) * scale + height * (1 - scale) / 2
      };
    }

    function toWorld(sx, sy) {
      const cx = width / 2, cy = height / 2;
      const wx = (sx - cx) / scale + cx - offsetX;
      const wy = (sy - cy) / scale + cy - offsetY;
      return {
        x: (wx - width * 0.1) / (width * 0.8),
        y: (wy - height * 0.1) / (height * 0.8)
      };
    }

    function isVisible(item) {
      if (hiddenFamilies.has(item.family)) return false;
      if (searchTerm && !item.name.toLowerCase().includes(searchTerm.toLowerCase())) return false;
      return true;
    }

    function draw() {
      ctx.fillStyle = '#0b0f14';
      ctx.fillRect(0, 0, width, height);

      // Draw edges
      ctx.strokeStyle = '#1c2a3a';
      ctx.lineWidth = 1;
      for (const [i, j] of homologyNucleusProofsData.edges) {
        const a = homologyNucleusProofsData.items[i];
        const b = homologyNucleusProofsData.items[j];
        if (!isVisible(a) || !isVisible(b)) continue;
        const pa = toScreen(a.pos.x, a.pos.y);
        const pb = toScreen(b.pos.x, b.pos.y);
        ctx.beginPath();
        ctx.moveTo(pa.x, pa.y);
        ctx.lineTo(pb.x, pb.y);
        ctx.stroke();
      }

      // Draw nodes
      for (const item of homologyNucleusProofsData.items) {
        if (!isVisible(item)) continue;
        const p = toScreen(item.pos.x, item.pos.y);
        const r = item === hoveredNode ? 8 : 5;
        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fillStyle = colors[item.family] || '#888';
        ctx.fill();
        if (item === hoveredNode) {
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function findNode(sx, sy) {
      const w = toWorld(sx, sy);
      for (const item of homologyNucleusProofsData.items) {
        if (!isVisible(item)) continue;
        const dx = item.pos.x - w.x;
        const dy = item.pos.y - w.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 0.02) return item;
      }
      return null;
    }

    function showTooltip(item, x, y) {
      tooltip.querySelector('.name').textContent = item.name;
      tooltip.querySelector('.kind').textContent = item.kind;
      tooltip.querySelector('.family').textContent = item.family;
      tooltip.style.left = (x + 15) + 'px';
      tooltip.style.top = (y + 15) + 'px';
      tooltip.classList.add('visible');
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
    }

    // Event listeners
    canvas.addEventListener('mousedown', e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', e => {
      if (isDragging) {
        offsetX += (e.clientX - lastX) / scale;
        offsetY += (e.clientY - lastY) / scale;
        lastX = e.clientX;
        lastY = e.clientY;
        draw();
      } else {
        const node = findNode(e.clientX, e.clientY);
        if (node !== hoveredNode) {
          hoveredNode = node;
          draw();
        }
        if (node) {
          showTooltip(node, e.clientX, e.clientY);
        } else {
          hideTooltip();
        }
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'grab';
      hideTooltip();
    });

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      scale = Math.max(0.5, Math.min(5, scale * factor));
      draw();
    });

    searchInput.addEventListener('input', e => {
      searchTerm = e.target.value;
      draw();
    });

    // Build legend
    const families = [...new Set(homologyNucleusProofsData.items.map(i => i.family))];
    for (const family of families) {
      const div = document.createElement('div');
      div.className = 'legend-item';
      div.innerHTML = `<span class="legend-dot" style="background:${colors[family] || '#888'}"></span><span>${family.split('/').pop()}</span>`;
      div.addEventListener('click', () => {
        if (hiddenFamilies.has(family)) {
          hiddenFamilies.delete(family);
          div.classList.remove('hidden');
        } else {
          hiddenFamilies.add(family);
          div.classList.add('hidden');
        }
        draw();
      });
      legend.appendChild(div);
    }

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
