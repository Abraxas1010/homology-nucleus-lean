<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homology Nucleus - 2D Proof Map</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 20px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    #header h1 {
      font-size: 16px;
      font-weight: 500;
    }
    #search {
      padding: 6px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-family: inherit;
      width: 250px;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
    }
    #legend {
      display: flex;
      gap: 16px;
      margin-left: auto;
      font-size: 12px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.dimmed { opacity: 0.3; }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    #canvas-container {
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      bottom: 0;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #tooltip {
      position: fixed;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      max-width: 300px;
      z-index: 200;
    }
    #tooltip.visible { opacity: 1; }
    #tooltip .name {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }
    #tooltip .meta {
      color: var(--dim);
    }
    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 8px 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
    }
    .btn:hover {
      border-color: var(--accent);
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Homology Nucleus - 2D Proof Map</h1>
    <input type="text" id="search" placeholder="Search declarations...">
    <div id="legend"></div>
  </div>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="tooltip">
    <div class="name"></div>
    <div class="meta"></div>
  </div>
  <div id="controls">
    <button class="btn" id="resetBtn">Reset View</button>
  </div>

  <script src="homology_nucleus_proofs_data.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const search = document.getElementById('search');
    const legend = document.getElementById('legend');
    const resetBtn = document.getElementById('resetBtn');

    // familyColors is defined in homology_nucleus_proofs_data.js

    let transform = { x: 0, y: 0, scale: 1 };
    let dragging = false;
    let lastMouse = { x: 0, y: 0 };
    let activeFilters = new Set(Object.keys(familyColors));
    let searchTerm = '';
    let hoveredNode = null;
    let dpr = 1;

    function resize() {
      dpr = window.devicePixelRatio || 1;
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      render();
    }

    function worldToScreen(wx, wy) {
      const w = canvas.width / dpr;
      const h = canvas.height / dpr;
      const cx = w / 2;
      const cy = h / 2;
      return {
        x: cx + (wx - 0.5) * 600 * transform.scale + transform.x,
        y: cy + (wy - 0.5) * 600 * transform.scale + transform.y
      };
    }

    function render() {
      const w = canvas.width / dpr;
      const h = canvas.height / dpr;

      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.clearRect(0, 0, w, h);

      // Draw edges
      ctx.strokeStyle = 'rgba(100, 180, 255, 0.25)';
      ctx.lineWidth = 1.5;
      for (const [i, j] of homologyNucleusProofsData.edges) {
        const a = homologyNucleusProofsData.items[i];
        const b = homologyNucleusProofsData.items[j];
        if (!activeFilters.has(a.family) || !activeFilters.has(b.family)) continue;
        const pa = worldToScreen(a.pos.x, a.pos.y);
        const pb = worldToScreen(b.pos.x, b.pos.y);
        ctx.beginPath();
        ctx.moveTo(pa.x, pa.y);
        ctx.lineTo(pb.x, pb.y);
        ctx.stroke();
      }

      // Draw nodes
      for (let i = 0; i < homologyNucleusProofsData.items.length; i++) {
        const item = homologyNucleusProofsData.items[i];
        if (!activeFilters.has(item.family)) continue;
        const matchesSearch = !searchTerm || item.name.toLowerCase().includes(searchTerm);
        const p = worldToScreen(item.pos.x, item.pos.y);
        const r = (hoveredNode === i ? 12 : 8) * transform.scale;
        ctx.beginPath();
        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
        ctx.fillStyle = matchesSearch ? familyColors[item.family] : 'rgba(100,100,100,0.3)';
        ctx.fill();
        if (hoveredNode === i) {
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function findNodeAt(sx, sy) {
      for (let i = homologyNucleusProofsData.items.length - 1; i >= 0; i--) {
        const item = homologyNucleusProofsData.items[i];
        if (!activeFilters.has(item.family)) continue;
        const p = worldToScreen(item.pos.x, item.pos.y);
        const r = 12 * transform.scale;
        const dx = sx - p.x, dy = sy - p.y;
        if (dx*dx + dy*dy < r*r) return i;
      }
      return null;
    }

    canvas.addEventListener('mousedown', e => {
      dragging = true;
      lastMouse = { x: e.clientX, y: e.clientY };
    });

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (dragging) {
        transform.x += e.clientX - lastMouse.x;
        transform.y += e.clientY - lastMouse.y;
        lastMouse = { x: e.clientX, y: e.clientY };
        render();
      } else {
        const node = findNodeAt(x, y);
        if (node !== hoveredNode) {
          hoveredNode = node;
          render();
        }
        if (node !== null) {
          const item = homologyNucleusProofsData.items[node];
          tooltip.querySelector('.name').textContent = item.name;
          tooltip.querySelector('.meta').textContent = `${item.kind} Â· ${item.family}`;
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.classList.add('visible');
        } else {
          tooltip.classList.remove('visible');
        }
      }
    });

    canvas.addEventListener('mouseup', () => dragging = false);
    canvas.addEventListener('mouseleave', () => {
      dragging = false;
      hoveredNode = null;
      tooltip.classList.remove('visible');
      render();
    });

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      transform.scale *= factor;
      transform.scale = Math.max(0.2, Math.min(5, transform.scale));
      render();
    });

    search.addEventListener('input', e => {
      searchTerm = e.target.value.toLowerCase();
      render();
    });

    resetBtn.addEventListener('click', () => {
      transform = { x: 0, y: 0, scale: 1 };
      render();
    });

    // Build legend
    for (const [family, color] of Object.entries(familyColors)) {
      const item = document.createElement('div');
      item.className = 'legend-item';
      item.innerHTML = `<span class="legend-dot" style="background:${color}"></span><span>${family}</span>`;
      item.addEventListener('click', () => {
        if (activeFilters.has(family)) {
          activeFilters.delete(family);
          item.classList.add('dimmed');
        } else {
          activeFilters.add(family);
          item.classList.remove('dimmed');
        }
        render();
      });
      legend.appendChild(item);
    }

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
