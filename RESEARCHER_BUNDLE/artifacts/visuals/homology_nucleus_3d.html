<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homology Nucleus - 3D Proof Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #container { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      max-width: 280px;
      z-index: 100;
    }
    #controls h1 {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    #search {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 14px;
      margin-bottom: 12px;
    }
    #search:focus {
      outline: none;
      border-color: var(--accent);
    }
    .btn {
      padding: 8px 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      font-size: 13px;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .btn:hover { border-color: var(--accent); }
    .btn.active { background: var(--accent); color: #000; }
    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.hidden { opacity: 0.3; }
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    #tooltip {
      position: absolute;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.15s;
      z-index: 200;
      max-width: 300px;
    }
    #tooltip.visible { opacity: 1; }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); font-size: 11px; }
    #tooltip .family { color: var(--text); font-size: 12px; margin-top: 4px; }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="controls">
    <h1>Homology Nucleus - 3D Map</h1>
    <input type="text" id="search" placeholder="Search declarations...">
    <button class="btn" id="autoRotate">Auto-rotate</button>
    <button class="btn" id="resetView">Reset View</button>
    <div id="legend"></div>
  </div>
  <div id="tooltip">
    <div class="name"></div>
    <div class="kind"></div>
    <div class="family"></div>
  </div>
  <script src="homology_nucleus_proofs_data.js"></script>
  <script>
    const colors = {
      'Computational/F2Matrix': 0x5e9cff,
      'Computational/ChainComplex': 0xc77dff,
      'Computational/HomologyRepr': 0x4ade80,
      'Nucleus/QuotNucleus': 0xfbbf24,
      'Nucleus/MathlibBridge': 0xf472b6,
      'Tests': 0xa3a3a3
    };

    const container = document.getElementById('container');
    const tooltip = document.getElementById('tooltip');
    const searchInput = document.getElementById('search');
    const legend = document.getElementById('legend');
    const autoRotateBtn = document.getElementById('autoRotate');
    const resetViewBtn = document.getElementById('resetView');

    let hiddenFamilies = new Set();
    let searchTerm = '';

    // Three.js setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0f14);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(2, 2, 2);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = false;
    controls.autoRotateSpeed = 1;

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.4);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // Create nodes and edges
    const nodeMeshes = [];
    const edgeLines = [];

    function isVisible(item) {
      if (hiddenFamilies.has(item.family)) return false;
      if (searchTerm && !item.name.toLowerCase().includes(searchTerm.toLowerCase())) return false;
      return true;
    }

    function createScene() {
      // Clear existing
      nodeMeshes.forEach(m => scene.remove(m));
      edgeLines.forEach(l => scene.remove(l));
      nodeMeshes.length = 0;
      edgeLines.length = 0;

      // Create edges
      const edgeMaterial = new THREE.LineBasicMaterial({ color: 0x1c2a3a });
      for (const [i, j] of homologyNucleusProofsData.edges) {
        const a = homologyNucleusProofsData.items[i];
        const b = homologyNucleusProofsData.items[j];
        if (!isVisible(a) || !isVisible(b)) continue;
        const geometry = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(a.pos.x - 0.5, a.pos.y - 0.5, a.pos.z - 0.5),
          new THREE.Vector3(b.pos.x - 0.5, b.pos.y - 0.5, b.pos.z - 0.5)
        ]);
        const line = new THREE.Line(geometry, edgeMaterial);
        scene.add(line);
        edgeLines.push(line);
      }

      // Create nodes
      for (let i = 0; i < homologyNucleusProofsData.items.length; i++) {
        const item = homologyNucleusProofsData.items[i];
        if (!isVisible(item)) {
          nodeMeshes.push(null);
          continue;
        }
        const geometry = new THREE.SphereGeometry(0.015, 16, 16);
        const material = new THREE.MeshLambertMaterial({ color: colors[item.family] || 0x888888 });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(item.pos.x - 0.5, item.pos.y - 0.5, item.pos.z - 0.5);
        mesh.userData = item;
        scene.add(mesh);
        nodeMeshes.push(mesh);
      }
    }

    createScene();

    // Raycasting for hover
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let hoveredMesh = null;

    function onMouseMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const meshes = nodeMeshes.filter(m => m !== null);
      const intersects = raycaster.intersectObjects(meshes);

      if (hoveredMesh) {
        hoveredMesh.material.emissive.setHex(0x000000);
        hoveredMesh.scale.setScalar(1);
      }

      if (intersects.length > 0) {
        hoveredMesh = intersects[0].object;
        hoveredMesh.material.emissive.setHex(0x333333);
        hoveredMesh.scale.setScalar(1.5);
        showTooltip(hoveredMesh.userData, event.clientX, event.clientY);
      } else {
        hoveredMesh = null;
        hideTooltip();
      }
    }

    function showTooltip(item, x, y) {
      tooltip.querySelector('.name').textContent = item.name;
      tooltip.querySelector('.kind').textContent = item.kind;
      tooltip.querySelector('.family').textContent = item.family;
      tooltip.style.left = (x + 15) + 'px';
      tooltip.style.top = (y + 15) + 'px';
      tooltip.classList.add('visible');
    }

    function hideTooltip() {
      tooltip.classList.remove('visible');
    }

    // Controls
    autoRotateBtn.addEventListener('click', () => {
      controls.autoRotate = !controls.autoRotate;
      autoRotateBtn.classList.toggle('active', controls.autoRotate);
    });

    resetViewBtn.addEventListener('click', () => {
      camera.position.set(2, 2, 2);
      controls.target.set(0, 0, 0);
    });

    searchInput.addEventListener('input', e => {
      searchTerm = e.target.value;
      createScene();
    });

    // Build legend
    const families = [...new Set(homologyNucleusProofsData.items.map(i => i.family))];
    for (const family of families) {
      const div = document.createElement('div');
      div.className = 'legend-item';
      const hex = colors[family] ? '#' + colors[family].toString(16).padStart(6, '0') : '#888';
      div.innerHTML = `<span class="legend-dot" style="background:${hex}"></span><span>${family.split('/').pop()}</span>`;
      div.addEventListener('click', () => {
        if (hiddenFamilies.has(family)) {
          hiddenFamilies.delete(family);
          div.classList.remove('hidden');
        } else {
          hiddenFamilies.add(family);
          div.classList.add('hidden');
        }
        createScene();
      });
      legend.appendChild(div);
    }

    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
